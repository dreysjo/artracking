<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<h1>{% block title %} Edit {{ customers[1] }} {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Customer Name</label>
        <input type="text" name="name" placeholder="{{customers[1]}}"
               class="form-control"
               value="{{ request.form['name'] or customers[1] }}">
        </input>
    </div>
  <div class="form-group">
        <label for="title">Address</label>
        <input type="text" name="address" placeholder="{{customers[2]}}"
               class="form-control"
               value="{{ request.form['address'] or customers[2] }}">
        </input>
    </div>
  <div class="form-group">
        <label for="title">Number</label>
        <input type="text" name="number" placeholder="{{customers[3]}}"
               class="form-control"
               value="{{ request.form['number'] or customers[3] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

</body>
</html>
