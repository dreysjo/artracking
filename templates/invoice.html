<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Invoice </title>
    <link rel="stylesheet" href="../static/css/pelunasan_invoice_css.css">

</head>

<body>

<form method="post">
    <div class="pembayaran-piutang flex-col-hstart-vstart clip-contents">
        <div class="group-353">
            <img
                    src="https://firebasestorage.googleapis.com/v0/b/unify-bc2ad.appspot.com/o/2l9kxfc1fke-6%3A567?alt=media&token=4062d226-13a6-4ef6-8ab1-1aa18ab1134c"
                    alt="Not Found"
                    class="logo"
            />

                <table>
                    <tr>
                        <th class="txt-0108">ID Pelanggan</th>
                        <th class="txt-0108">Tanggal</th>
                        <th class="txt-0108">Total</th>
                        <th class="txt-0108">Status</th>
                        <th class="txt-0108">Cancel</th>
                    </tr>
                    {% for data in invoices%}

                    <tr>
                        <td class="txt-0108">{{data[0]}}</td>
                        <td class="txt-0108">{{data[1]}}</td>
                        <td class="txt-0108">{{data[2]}}</td>
                        <td class="txt-0108">{{data[3]}}</td>
                        <td><input type="checkbox" name='cancels' value="{{ data[0] }}"></td>
                        </td>
                    </tr>

                    {%endfor%}
                </table>
                <div class="group-298">
                    <button type="submit" class="txt-337" name="cancel">Submit</button>
                </div>
        </div>
    </div>

</form>

</body>

</html>
