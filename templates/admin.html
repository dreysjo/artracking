<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Admin </title>
    <link rel="stylesheet" href="../static/css/admin_css.css">
</head>

<body>
<div class="admin flex-col-hstart-vstart clip-contents">
    <div class="group-544">
        <img
                src="https://firebasestorage.googleapis.com/v0/b/unify-bc2ad.appspot.com/o/wdpwrrm7o28-6%3A517?alt=media&token=111af59a-473c-476d-8498-d61ecbce6f52"
                alt="Not Found"
                class="logo"
        />

        <table>
            <tr>
                <th class="txt-422">ID Admin</th>
                <th class="txt-422">Username</th>
                <th class="txt-422">Password</th>
                <th class="txt-422">Position</th>
            </tr>
            {% for admin in admins %}
            <tr>
                <td class="txt-422">{{admin[0]}}</td>
                <td class="txt-422">{{admin[1]}}</td>
                <td class="txt-422">{{admin[2]}}</td>
                <td class="txt-422">{{admin[3]}}</td>
            </tr>
            {%endfor%}
        </table>
</body>

</html>
