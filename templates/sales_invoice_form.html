<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Invoice Form</title>
</head>
<body>
  <h1>Sales Invoice Form</h1>
  <form action="post">
    <label for="date">Date</label>
    <input type="date" value="{{request.form['date']}}"> <br> <br>
    <label for="id customer">ID Customer</label>
    <input type="text" placeholder="ID Customer" value="{{request.form['ID_customer']}}"> <br> <br>
    <label for="total">Total</label>
    <input type="number" placeholder="Total" value="{{request.form['total']}}">  <br> <br>

    <button type="submit" onclick="window.location.href='invoice.html' ">Submit</button>
  </form>
</body>
</html>
